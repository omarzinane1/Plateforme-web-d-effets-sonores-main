<div class="container">
  <div class="card">
    <div class="left-section">
      <img
        class="login-image"
        src="assets/images/auth/login.png"
        alt="Image de connexion"
      />
    </div>

    <form
      #loginForm="ngForm"
      (ngSubmit)="onSubmit(loginForm)"
      class="right-section"
    >
      <div class="logo-image">
        <img src="assets/images/def/meow-it.png" alt="meow-it" />
      </div>

      <h1>Connexion</h1>

      <!-- Display error message if there's an error -->
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="text" name="email" ngModel placeholder="Email" required />
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input
          type="password"
          name="password"
          ngModel
          placeholder="Mot de passe"
          required
        />
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
      </div>

      <button type="submit">Se connecter</button>
      <p class="create-account">
        Vous n'avez pas de compte ? <a routerLink="/register">S'inscrire</a>
      </p>
    </form>
  </div>
</div>
